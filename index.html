<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Space Invaders</title>
	<link rel="stylesheet" href="style/si-main.css?v=0.1">
	<link rel="stylesheet" href="style/developer.css?v=0.1">
</head>
<body>
	<div id="assets">
		<div id="sounds"><audio preload="metadata"><source src="audio/shoot_sfx.mp3"></source><source src="audio/shoot_sfx.ogg"></source></audio><audio preload="metadata"><source src="audio/scream_1.mp3"></source><source src="audio/scream_1.ogg"></source></audio></div>
	</div>
	<div id="scene">
		<div id="invaders">
			<div class="invaders-row type1">
				<div class="invader alive">
					<div class="invader-body">
						<span class="inv-el inv-el1"></span>
						<span class="inv-el inv-el2"></span>
						<span class="inv-el inv-el3"></span>
						<span class="inv-el inv-el4"></span>
						<span class="inv-el inv-el5"></span>
						<span class="inv-el inv-el6"></span>
						<span class="inv-el inv-el7"></span>
						<span class="inv-el inv-el8"></span>
					</div>
				</div>
			</div>
			<div class="invaders-row type2">
				<div class="invader alive">
					<div class="invader-body">
						<span class="inv-el inv-el1"></span>
						<span class="inv-el inv-el2"></span>
						<span class="inv-el inv-el3"></span>
						<span class="inv-el inv-el4"></span>
						<span class="inv-el inv-el5"></span>
						<span class="inv-el inv-el6"></span>
						<span class="inv-el inv-el7"></span>
						<span class="inv-el inv-el8"></span>
					</div>
				</div>
			</div>
			<div class="invaders-row type3">
				<div class="invader alive">
					<div class="invader-body">
						<span class="inv-el inv-el1"></span>
						<span class="inv-el inv-el2"></span>
						<span class="inv-el inv-el3"></span>
						<span class="inv-el inv-el4"></span>
						<span class="inv-el inv-el5"></span>
						<span class="inv-el inv-el6"></span>
						<span class="inv-el inv-el7"></span>
						<span class="inv-el inv-el8"></span>
					</div>
				</div>
			</div>
			<div class="invaders-row type3">
				<div class="invader alive">
					<div class="invader-body">
						<span class="inv-el inv-el1"></span>
						<span class="inv-el inv-el2"></span>
						<span class="inv-el inv-el3"></span>
						<span class="inv-el inv-el4"></span>
						<span class="inv-el inv-el5"></span>
						<span class="inv-el inv-el6"></span>
						<span class="inv-el inv-el7"></span>
						<span class="inv-el inv-el8"></span>
					</div>
				</div>
			</div>
		</div>
		<div id="barriers"></div>
		<div id="base">
			<div id="spaceship">
				<span class="ss-el ss-el1"></span>
				<span class="ss-el ss-el2"></span>
				<span class="ss-el ss-el3"></span>
				<span class="ss-el ss-el4"></span>
				<span class="ss-el ss-el5"></span>
				<span class="ss-el ss-el6"></span>
				<span class="ss-el ss-el7"></span>
				<span class="ss-el ss-el8"></span>
			</div>
		</div>
	</div>
<script src="js/libs/jquery-2.0.0.min.js"></script>
<script src="js/si-functions.js"></script>
</body>
</html>
